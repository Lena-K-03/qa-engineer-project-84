bugreports:
  - summary: |
     В мобильной версии сайта отсутствует сортировка товаров
    environment: |
      Google Chrome 131.0.6778.86 (Официальная сборка), (64 бит)
      ОС Windows 11 версия 23H2
    steps-to-reproduce: |
     - Перейти в Devtools
     - Перейти во вкладку адаптивности
     - Выбрать устройство, например - Iphone XR
    expected-result: |
      Cайт должен быть адаптирован под выбранное устройство
    actual-result: |
      В мобильной версии сайта не выполняются требования к сайту: 
      Нет возможности отсортировать товары

  - summary: |
      Выключенный фильтр in stock  не работает с другими фильтрами
    environment: |
      Google Chrome 131.0.6778.86 (Официальная сборка), (64 бит)
      ОС Windows 11 версия 23H2
    steps-to-reproduce: |
     - Нажать на фильтр in stock
     - Ввести в фильтр ценового диапазона в поле from и do любые целые числа больше 0
     - Перезагрузить страницу
     - Нажать на фильтр in stock
     - Выбрать любую категорию товаров, например - beauty
     - Выбрать любого производителя brand, например - Dior
    expected-result: |
      Выключенный фильтр in stock  должен работать с другими фильтрами
    actual-result: |
       Выключенный фильтр in stock  не работает с другими фильтрами: сортировка по категориям, brand, по дипазону цены
       Ошибка представлена на Фильт in stock с фильтром дипазона цены.jpg и Фильтр in stock с фильтрами категорий и brand.jpg
       








      
